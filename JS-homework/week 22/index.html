<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <link href="./node_modules/vanillajs-datepicker/dist/css/datepicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css">
    <link rel="shortcut icon" href="./assets/images/speedometer.png">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="left">
            <div class="avatar">
                <div class="avatar__img">
                    <img src="/assets/images/Bitmap.png">
                </div>
            </div>
            <div class="menu">
                <div class="menu_list">
                    <img src="/assets/images/Stats.png" alt="status">
                    <img src="/assets/images/Fill 370.png" alt="fill">
                    <img src="/assets/images/Shopping.png" alt="shopping">
                    <img src="/assets/images/Messages.png" alt="messages">
                    <img src="/assets/images/Files.png" alt="files">
                    <img src="/assets/images/Settings.png" alt="Settings">
                </div>
            </div>
            <div class="add">
                <button>
                    <img src="/assets/images/Plus Icon.png" alt="click">
                </button>
            </div>
        </div>
        <div class="middle">
            <div class="title">
                <h2>My Dashboard</h2>
                <div class="filter">
                    <p>Filter Status</p>
                    <div class="fillter_bth">
                        <img src="/assets/images/Filter Icon.png">
                    </div>
                </div>
            </div>
            <div class="myChart">
                <div class="subtitle">
                    <h4>Total points</h4>
                    <div id="calendRange">
                        <input type="text" name="start">
                        <span>to</span>
                        <input type="text" name="end"> 
                    </div>
                </div>
                <canvas id="myChart" width="946px" height="254px"></canvas>
            </div>
            <div class="bars_container">
                <div class="myBars">
                <div class="persOne">
                    <div class="persInfo">
                        <div class="persImg">
                            <img src="./assets/images/Bitma1.png" alt="avatar">
                        </div>
                        <div class="name">
                            <p>Elliot Møller</p>
                            <p>Copenhagen, Denmark</p>
                        </div>
                    </div>
                    <div class="bar">
                        <canvas id="persBar" width="392px" height="50px"></canvas>
                    </div>
                    <div class="persLevel"></div>
                </div>
                
                <div class="persTwo">
                    <div class="persInfo">
                        <div class="persImg">
                            <img src="./assets/images/Bitmap2.png" alt="avatar">
                        </div>
                        <div class="name">
                            <p>Elliot Møller</p>
                            <p>Copenhagen, Denmark</p>
                        </div>
                    </div>
                    <div class="bar">
                        <canvas id="persBarTwo" width="392px" height="50px"></canvas>
                    </div>
                    <div class="persLevel"></div>
                </div>

                <div class="persThree">
                    <div class="persInfo">
                        <div class="persImg">
                            <img src="./assets/images/Bitmap3.png" alt="avatar">
                        </div>
                        <div class="name">
                            <p>Niklas Döring</p>
                            <p>Berlin, Germany</p>
                        </div>
                    </div>
                    <div class="bar">
                        <canvas id="persBarThree" width="392px" height="50px"></canvas>
                    </div>
                    <div class="persLevel"></div>
                </div>
                </div>
                <div class="commonBars">
                    <div class="subtitle">
                    <h4>Top cities</h4>
                    <div class="period">
                        <p><span>for</span> September</p>
                    </div>
                    </div>
                    <div class="multiBar">
                        <canvas id="multiBar" width="392px" height="300px"></canvas>
                    </div>
                 </div>
            </div>
            
        </div>

        <div class="right">
            <div id="Calend" type="inline"></div>
            <div id="Round">
                <canvas id="roundChart"></canvas>
            </div>
            <div class="task_list">
                <div>Сделано:
                    <input id="done" class="form-control" type="text">
                </div>
                <div>В процессе:
                    <input id="process" class="form-control" type="text">
                </div>
                <div>Не сделано:
                    <input id="deadline" class="form-control" type="text">
                </div>
                <button id="taskBtn" type="button" class="btn btn-light">Добавить</button>
            </div>
            
            <div id="taskBox"></div>
        </div>
        </div>
        
    </div>



    <script src="./dist/main.js"></script>
    <!-- <script src="local.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script> -->
</body>
</html>
