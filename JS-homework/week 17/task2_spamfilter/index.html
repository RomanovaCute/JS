<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        .btn{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Комментарии:</h1>
        <div class="main-title">
            <div class="addnew">
                <input type="text" id="newComment" placeholder="Добавьте комменатрий">
                <button id="add_button">Отправить</button> <br>
            </div>
            <div class="addphoto">
                <input type="text" id="userPhoto" placeholder="Вставьте ссылку на фото">
                <button id="photo_button">Сохранить</button>
            </div>
        </div>
        <h3>Все комментарии:</h3>
        <div id='commentsList'></div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
