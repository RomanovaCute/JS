<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="title">
                <h2>Самый простой на свете калькулятор</h2>
                <div class="list">
                    <span>1. Выберите действие</span>
                    <span>2. Введите два числа</span>
                </div>
            </div>
            <div class="main">
                <div class="input1">
                    <input id="calc1" type="text"/>
                </div>
                <div class="input2">
                    <input id="calc2" type="text"/>
                </div>
                <div class="buttons">
                    <button id="clickplus">+</button>
                    <button id="clickminus">-</button>
                    <button id="clickmult">&times</button>
                    <button id="clickdivide">&divide</button>
                </div>
                <div class="input3">
                    <input id="result"/>
                </div>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
